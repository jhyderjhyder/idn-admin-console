<div class="form-group" >
    <div class="row">
    <div class="col-sm-12 text-start">
        <span class="fw-bold">Helps you understand why workitem was directed to a diffrent user</span>
        <br>
        <br>
    </div>
     

    </div>
    <div class="row" *ngIf="loading">
      <div class="col-sm-12 text-end">
        <span class="spinner-border spinner-border-sm me-1"></span>Loading...
      </div>
    </div>
    <div class="row">
        <div class="form-group row align-items-center mb-3">
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="fa fa-search"></i>
                </span>
                <input class="form-control py-2 border-start-0 border" type="text" name="search" [(ngModel)]="searchText" 
                autocomplete="off" placeholder="internal value to filter the result.">
              </div>
            </div>
        <div class="col-sm-2 text-start">
            <button type="button" [disabled]="loading" (click)="ngOnInit()" class="btn btn-primary btn-sm">
              Reset
            </button>
          </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-secondary align-middle">
        <tr>
          <th scope="col">Raw</th>
          <th scope="col">Person</th>
          <th scope="col">Type</th>
          <th scope="col">Delegate</th>
          <th scope="col">StartDate</th>
          <th scope="col">EndDate</th>
        </tr>
      </thead>
        <tbody>
           <tr *ngFor="let item of listReassignments | filter:searchText:['identityName', 'configType', 'targetName']; let i =index" >
              <th scope="col">{{i+1}} </th>
              <th scope="col">{{item.identityName}}</th>
              <th scope="col">{{item.configType}}</th>
              <th scope="col">{{item.targetName}}</th>
              <th scope="col">{{item.startDate}}</th>
              <th scope="col">{{item.endDate}}</th>
          </tr>
        </tbody>
      </table>

<br>
