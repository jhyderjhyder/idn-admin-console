<p>Report most active</p>
<div class="col-sm-1 text-start" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <p>List of Processed Actions : {{errorCount}}</p>
  <div *ngIf="this.filterApplications.length > totalApps">
  <div class="row">
      <div class="col-sm-2">Source Id#</div>
        <div class="col-sm-2 text-start">
            <button type="button" (click)="submit()" class="btn btn-primary btn-sm">
              Process
            </button>
          </div>
          <div class="col-sm-2 text-start">
            <button type="button" (click)="download()" class="btn btn-primary btn-sm">
              Download
            </button>
          </div>
          <div class="col-sm-1 text-start">
            <button type="button" (click)="reloadApplications()" class="btn btn-primary btn-sm">
              reloadApps
            </button>
          </div>
  </div>
  
  <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <td>#</td>
        <td>AppName</td>
        <td>Sync Events</td>
        <td>Provisioning</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of auditDetails; let i =index" >
        <td>{{i}}</td>
        <td>{{item.pk}}</td>
        <td>{{ item.name}} </td>
        <td>{{ item.value}}</td>
      </tr>
    </tbody>
      </table>
    </div>
