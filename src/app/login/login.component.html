<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header text-center">Please Sign In</h4>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="tenant">Org Name</label>
                    <input type="text" placeholder="org-sb" formControlName="tenant" class="form-control mt-2" [ngClass]="{ 'is-invalid': submitted && f.tenant.errors }" />
                    <div *ngIf="submitted && f.tenant.errors" class="invalid-feedback">
                        <div *ngIf="f.tenant.errors.required">Org is required</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="domain">Domain Name (Optional)</label>
                    <input type="text" placeholder="identitynow.com" formControlName="domain" class="form-control mt-2" [ngClass]="{ 'is-invalid': submitted && f.domain.errors }" />
                    <div *ngIf="submitted && f.domain.errors" class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="clientId">Client ID</label>
                    <input type="text" formControlName="clientId" class="form-control mt-2" [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }" />
                    <div *ngIf="submitted && f.clientId.errors" class="invalid-feedback">
                        <div *ngIf="f.clientId.errors.required">Client ID is required</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="clientSecret">Client Secret</label>
                    <input type="password" formControlName="clientSecret" class="form-control mt-2" [ngClass]="{ 'is-invalid': submitted && f.clientSecret.errors }" />
                    <div *ngIf="submitted && f.clientSecret.errors" class="invalid-feedback">
                        <div *ngIf="f.clientSecret.errors.required">Client Secret is required</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="text-end">
                        <button [disabled]="loading" class="btn btn-primary text-end">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
